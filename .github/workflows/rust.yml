name: Rust

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

    
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release
    - name : upload artifact
      uses: actions/upload-artifact@master
      if: always()
      with:
        path: ./target/release/

